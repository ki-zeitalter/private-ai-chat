<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Chat history</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="newThread()">New chat</a>
      <a mat-list-item *ngFor="let thread of threads"
         (click)="activateThread(thread)">{{ thread.messages[0].text?.substring(0, 40) + "..." }}</a>
    </mat-nav-list>
    <mat-divider></mat-divider>


    <mat-card class="ai-app-card" *ngFor="let aiCard of aiCards">
      <mat-card-header>
        <mat-card-title>{{ aiCard.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ aiCard.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="aiCard.action()">Start</button>
      </mat-card-actions>
    </mat-card>


  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="black">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a href="https://ki-zeitalter.de" target="_blank"><img ngSrc="https://ki-zeitalter.de/wp-content/uploads/2023/05/ki-zeitalter-transp.png" alt="The KI Zeitalter logo" width="200" height="33"/></a>
      <span style="margin-left: 20px">AI Chat Demo</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
