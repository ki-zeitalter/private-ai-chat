<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Chat history</mat-toolbar>
    <app-threads></app-threads>
    <mat-divider></mat-divider>
    <app-app-cards></app-app-cards>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="black">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a href="https://ki-zeitalter.de" target="_blank"><img
        ngSrc="https://ki-zeitalter.de/wp-content/uploads/2023/05/ki-zeitalter-transp.png" alt="The KI Zeitalter logo"
        width="200" height="31" priority=""/></a>
      <span style="margin-left: 20px">AI Chat Demo</span>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
