<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Chat history</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">History entry 1</a>
      <a mat-list-item href="#">History entry 2</a>
      <a mat-list-item href="#">History entry 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>Personal AI Chat Demo</span>
    </mat-toolbar>
    <deep-chat
      style="border-radius: 10px; width: 96vw; height: calc(100vh - 70px); padding-top: 10px"
      [demo]="true">

    </deep-chat>
  </mat-sidenav-content>
</mat-sidenav-container>
